<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>收款清算记录</title>

	<link rel="stylesheet" href="../css/reset.css">

</head>
<body>
	<div class='title-breadcrumb'>
		<div class='address-icon'><span class='iconfont'>&#xe61c;</span>您的位置: </div>
		<ol class="breadcrumb">
		  <li><a href="#">收款管理</a></li>
		  <li class="active">收款清算记录</li>
		</ol>
	</div>
	
	<div class='content before-order'>
		<div class='first-header-collection clearfix'>
			<div class='list' style="padding: 20px 30px;">
				<div class='header-title'>清算总览</div>
				<div class='text-list'>
					<span class="title">收取租金：</span>
					<span class="text" id="span-totalTransactions"></span>
				</div>
				<div class='text-list'>
					<span class="title">收取滞纳金：</span>
					<span class="text" id="span-totalFirstRent"></span>
				</div>
				<div class='text-list'>
					<span class="title">收取买断金：</span>
					<span class="text" id="span-totalPremium"></span>
				</div>
				<div class='text-list'>
					<span class="title">收取折损费：</span>
					<span class="text" id="span-totalzhejiu"></span>
				</div>
				<div class='text-list'>
					<span class="title">收取销售金：</span>
					<span class="text" id="span-totalsale"></span>
				</div>
				<div class='text-list' style="text-align: right;">
					<span class="text" style="width: auto;">总计：<label class="" id="total-total"></label></span>
				</div>
			</div>
			<div class='list' style="padding: 20px 30px;">
				<div class='list-top'>
					<div class='header-title'>今日</div>
					<div class='text-list'>
						<span class="title">收取租金：</span>
						<span class="text" id="span-totalTransactions_today"></span>
					</div>
					<div class='text-list'>
						<span class="title">收取滞纳金：</span>
						<span class="text" id="span-totalFirstRent_today"></span>
					</div>
					<div class='text-list'>
						<span class="title">收取买断金：</span>
						<span class="text" id="span-totalPremium_today"></span>
					</div>
					<div class='text-list'>
						<span class="title">收取折损费：</span>
						<span class="text" id="span-totalzhejiu_today"></span>
					</div>
					<div class='text-list'>
						<span class="title">收取销售金：</span>
						<span class="text" id="span-totalsale_today"></span>
					</div>
					<div class='text-list' style="text-align: right;">
						<span class="text" style="width: auto;">总计：<label class="" id="total-total-today"></label></span>
					</div>
				</div>
			</div>
		</div>
		<!-- 查询模块 -->
		<div class='content-list' style="margin-top: 20px;">
			<div class='search-box'>
				<div class='input-box'>
					<span class='title'>单号：</span>
					<div class='input-list'>
						 <input type="text" class="form-control" placeholder="请输入单号" id='numberInput'>
					</div>
					<span class='search-tips'>(该条件作为唯一精确查询条件)</span>
				</div>
				<div class='button-box'>
					<button type="button" class="btn btn-warning" id='search'>查询</button>
					<button type="button" class="btn btn-primary" id='clear'>清空</button>
				</div>
			</div>
			<div class='height-srarch'>高级查询<span class='glyphicon glyphicon-menu-down'></span></div>
			<div class='form-box'>
				<div class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="col-sm-1 control-label">起止时间</label>
				    <div class="col-sm-10">
						<div class='input-list clearfix' style="display:inline-block;width:430px;">
							<!-- 开始时间 -->
					    	<div class='time-list' style="float:left;width:180px">
		      				 	<input type="text" name="" onclick="WdatePicker({dchanging:cDayFunc,dateFmt: 'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"  class="date form-control" id="dtp_input1">
					    	</div>
							<span class='time-split' style="float:left;margin:0px 10px;position:relative;top:8px">-</span>
							<!-- 结束时间 -->
							<div class='time-list' style="float:left;width:180px">
							    <input type="text" name="" onclick="WdatePicker({dchanging:cDayFunc,dateFmt: 'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"  class="date form-control" id="dtp_input2">
							</div>
						</div>
						
				     <!--  <div class="btn-group0" style='display:inline-block;vertical-align: top'>
				          <button type="button" class="btn btn-default" value='0'>昨日</button>
				          <button type="button" class="btn btn-default" value='0'>今日</button>
				          <button type="button" class="btn btn-default" value='0'>最近一周</button>
				          <button type="button" class="btn btn-default" value='0'>最近一月</button>
				      </div> -->
				      
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">清算类型</label>
					  <div class="col-sm-2">
						  <select name="" id="select-stateTypeOptions" class='form-control'>
							  <option value="">全部</option>
							  <option value="ZJ">租金</option>
							  <option value="ZNJ">滞纳金</option>
							  <option value="MDJ">买断金</option>
							  <option value="ZJF">折旧费</option>
							  <option value="XSJ">销售金</option>
						  </select>
					  </div>
				    <!--<div class="col-sm-10">-->
				      	<!--<div class="btn-group1">-->
	  			          <!--<button type="button" class="btn btn-default" value=''>全部</button>-->
	  			          <!--<button type="button" class="btn btn-default" value='ZJ'>租金</button>-->
	  			          <!--<button type="button" class="btn btn-default" value='ZNJ'>滞纳金</button>-->
	  			          <!--<button type="button" class="btn btn-default" value='MDJ'>买断金</button>-->
	  			          <!--<button type="button" class="btn btn-default" value='ZJF'>折旧费</button>-->
	  			          <!--<button type="button" class="btn btn-default" value='XSJ'>销售金</button>-->
				      	<!--</div>-->
				    <!--</div>-->
				   </div>
				</div>
			</div>
			<div class='table-box  table-responsive'>
	      		<table class="table" id='grid-tab'>
	      		</table>
	      		<!-- 暂无数据 -->
	      		<!-- <div class='no-data'>暂无数据</div> -->
	      		<!-- 正在加载中 -->
	      	<!-- 	<div class='loading-box'>
	      			<img src="../image/loading.gif" alt="">正在加载中
	      		</div> -->
			</div>
		</div>
	</div>
	<script src='../js/jquery.min.js'></script>
	<script src='../js/bootstrap/bootstrap.min.js'></script>
	<script src='../js/bootstrap/bootstrap-dialog.min.js'></script>
	<script src='../js/bootstrap/bootstrap-table.js'></script>
	<script src='../js/bootstrap/bootstrap-table-zh-CN.js'></script>
	<script src='../js/date/WdatePicker.js'></script>
	<script src='../js/common.js'></script>
	<script src='../js/accountRecordList.js'></script>
	<script>
		
	
		$('.height-srarch').click(function(){
			$(this).find('span').toggleClass('active')
			$('.form-box').slideToggle()
		})
		$('.order-tab li').click(function(){
			$(this).addClass('active').siblings().removeClass('active')
			var index = $(this).index()
			$('.content-list').hide().eq(index).show()
		})
		$("#numberInput").bind('input porpertychange',function(){
			if($(this).val()){
				$('.form-box').find('input,button,select').attr('disabled','disabled')
                $('.form-box').find('input,button,select').val('')
			}else{
				$('.form-box').find('input,button,select').removeAttr('disabled')
			}
		})
		$('#clear').click(function(){
			$('#numberInput').val('')
			$('.form-box').find('input,select').val('')
			$('.form-box').find('button').removeClass('btn-primary')
			$('.form-box').find('input,button,select').removeAttr('disabled');
			
		})
		// 查询方法以及table组件使用方法
		initData();
		
	</script>
</body>
</html>
